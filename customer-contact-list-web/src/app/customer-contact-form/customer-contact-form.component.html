<div class="container">
<div class="customerContactForm">
    <form [formGroup]="customerContactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          formControlName="fullname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }"
        />
        <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
          <div *ngIf="f['fullname'].errors['required']">Full name is required</div>
          <div *ngIf="f['fullname'].errors['minlength']">
            Full name must be at least 10 characters
          </div>
        </div>
      </div>
  
      <div class="form-row">
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
        />
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Address is required</div>
        </div>
      </div>

      <div class="form-group ml-4">
        <label>Neighborhood</label>
        <input
          type="text"
          formControlName="neighborhood"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['neighborhood'].errors }"
        />
        <div *ngIf="submitted && f['neighborhood'].errors" class="invalid-feedback">
          <div *ngIf="f['neighborhood'].errors['required']">Neighborhood is required</div>
        </div>
      </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
